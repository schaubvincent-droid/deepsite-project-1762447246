<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DroneVision | Prestations drone pour architectes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hero-video {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        .hero-video video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.7) 100%);
        }
        .nav-transparent {
            background-color: transparent;
            transition: background-color 0.3s ease;
        }
        .nav-solid {
            background-color: rgba(0, 0, 0, 0.9);
            transition: background-color 0.3s ease;
        }
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
        }
        .video-controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 10;
        }
        .play-pause-btn {
            background-color: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .play-pause-btn:hover {
            background-color: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            .hero-content {
                padding-top: 100px;
            }
            .hero-video video {
                width: auto;
                height: 100%;
            }
        }
    </style>
</head>
<body class="font-sans antialiased text-gray-800">
    <!-- Navigation -->
    <nav id="navbar" class="fixed w-full z-50 nav-transparent py-4 px-6 md:px-12">
        <div class="flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-drone text-white text-2xl mr-2"></i>
                <span class="text-white font-bold text-xl md:text-2xl">Drone<span class="text-blue-400">Vision</span></span>
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="#services" class="text-white hover:text-blue-300 transition">Services</a>
                <a href="#portfolio" class="text-white hover:text-blue-300 transition">Réalisations</a>
                <a href="#about" class="text-white hover:text-blue-300 transition">À propos</a>
                <a href="#contact" class="text-white hover:text-blue-300 transition">Contact</a>
            </div>
            <button class="md:hidden text-white focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </nav>

    <!-- Hero Section with Video -->
    <section class="hero-video">
        <div class="overlay"></div>
        <video autoplay muted loop id="heroVideo">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-flying-a-drone-over-historic-buildings-41506-large.mp4" type="video/mp4">
            Votre navigateur ne supporte pas les vidéos HTML5.
        </video>
        
        <!-- Video Controls -->
        <div class="video-controls">
            <button id="playPauseBtn" class="play-pause-btn">
                <i class="fas fa-pause"></i>
            </button>
        </div>
        
        <div class="container mx-auto h-full flex items-center px-6 md:px-12 hero-content">
            <div class="text-white max-w-2xl">
                <h1 class="text-4xl md:text-6xl font-bold mb-6">Vos projets architecturaux vus du ciel</h1>
                <p class="text-xl md:text-2xl mb-8">Des prises de vue aériennes professionnelles pour mettre en valeur vos réalisations et suivre l'avancement de vos chantiers.</p>
                <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                    <a href="#contact" class="bg-blue-500 hover:bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold text-center transition duration-300">Demander un devis</a>
                    <a href="#services" class="bg-transparent border-2 border-white hover:bg-white hover:text-gray-900 text-white px-8 py-3 rounded-lg font-semibold text-center transition duration-300">Nos services</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="py-20 bg-gray-50">
        <div class="container mx-auto px-6">
            <div class="text-center mb-16">
                <h2 class="text-3xl md:text-4xl font-bold mb-4">Nos services dédiés aux architectes</h2>
                <div class="w-20 h-1 bg-blue-500 mx-auto"></div>
            </div>
</body>
</html>
